<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Table with Merged Cell</title>
  <script type="module" src="/src/main.ts" defer></script>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      /* First column is twice as wide as the second */
      grid-template-rows: auto auto;
      /* Two rows */
      gap: 10px;
      /* Space between cells */
      width: 100%;
      margin: 20px;
    }

    .grid-item {
      padding: 20px;
      text-align: center;
      font-size: 20px;
      border-radius: 5px;
    }

    /* Merging the two cells in the second column */
    .grid-item-merged {
      grid-row: span 2;
      /* Merge across both rows */
    }

    textarea {
      width: 100%;
      height: 40vh;
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="grid-item">
      <label for="text-input" class="form-label">Enter Question Copy-Pasted From LMS:</label>
      <textarea id="text-input" class="form-control"></textarea>
    </div>
    <div class="grid-item grid-item-merged">
      <label for="num-answers-input" class="form-label">Number of Answers:</label>
      <input type="number" min="1" max="26" value="4" id="num-answers-input" class="form-control" /><br />
      <div class="form-check"><label for="allow-multiple-input" class="form-check-label">Allow Multiple Choices:</label>
      <input type="checkbox" id="allow-multiple-input" class="form-check-input" /></div><br />
      <button id="submit" class="btn btn-primary">Format</button>
    </div>
    <div class="grid-item">
      <label for="output" class="form-label">Formatted Question:</label>
      <textarea id="output" aria-readonly="true" aria-disabled="true" disabled="true" readonly="true"
        class="form-control"></textarea>
    </div>
  </div>

</body>

</html>
